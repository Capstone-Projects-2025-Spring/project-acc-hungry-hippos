<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AAC Hungry Hippos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./src/AacInterface.jsx"></script>

    <script type="text/babel">
      function feedHippo(fruitId)
      {
        console.log("Hippo is eating:", fruitId);
        let log = document.getElementById("hippo-log");
        if(!log)
        {
          log = document.createElement("div");
          log.id = "hippo-log";
          log.style.marginTop = "2rem";
          log.style.color = "#eab308"; // This would be 'yellow'
          log.style.fontSize = "1.5rem";
          document.body.appendChild(log);
        }

        log.textContent = "Hippo is eating a ${fruitId}!";
      }

      window.addEventListener("aacFruitSelected", (event) => {
        const { fruitId } = event.detail;
        feedHippo(fruitId);
      });
    </script>
  </body>
</html>
